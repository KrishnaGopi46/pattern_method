<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern method</title>
</head>
<body>
    
    <script>
    //***** **** *** ** *
	
	for(i=0;i<5;i++){
		for(j=0;j<5-i;j++){
			document.write("*");
		}
		document.write("<br>");
	}
	
	//12345 1234 123 12 1
	  
	for(i=0;i<5;i++){
		for(j=1;j<6-i;j++){
			document.write(j);
		}
		document.write("<br>");
	}
	
	//0 11 000 1111 00000
	
	for(i=1;i<6;i++){
		for(j=0;j<i;j++){
			if(i%2==1){
				document.write("0");
			}
			else{
			  document.write("1");
			}
		}
		document.write("<br>");
	}
    </script>
    
</body>
</html>
